{% extends 'layout.html' %}
{% block title %}Sửa nhóm{% endblock %}
{% block content %}
<h3>Sửa nhóm</h3>
<div class="card">
  <div class="card-body">
    {% if errors %}
      <div class="alert alert-danger">
        <ul class="mb-0">
          {% for e in errors %}<li>{{ e }}</li>{% endfor %}
        </ul>
      </div>
    {% endif %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Tên nhóm</label>
        <input class="form-control" name="name" value="{{ form.name if form and form.name is not none else team.name }}" required>
      </div>
      <button class="btn btn-primary">Lưu</button>
      <a class="btn btn-secondary" href="{{ url_for('teams.list_teams') }}">Hủy</a>
    </form> 
  </div>
</div>
{% endblock %}
