{% extends 'layout.html' %}
{% block title %}Sửa mục tài chính{% endblock %}
{% block content %}
<h3>Sửa mục tài chính</h3>
{% if errors %}
  <div class="alert alert-danger"><ul class="mb-0">{% for e in errors %}<li>{{ e }}</li>{% endfor %}</ul></div>
{% endif %}
<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="row">
        <div class="col-md-8"><input class="form-control" name="description" placeholder="Mô tả" required value="{{ form.description if form and form.description is not none else entry.description }}"></div>
        <div class="col-md-2"><input class="form-control" name="amount" placeholder="Số tiền" required value="{{ form.amount if form and form.amount is not none else '%.2f'|format(entry.amount) }}"></div>
        <div class="col-md-2"><button class="btn btn-primary">Lưu</button></div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
