{% extends 'layout.html' %}
{% block title %}Điểm danh{% endblock %}
{% block content %}
<h3>Điểm danh - {{ today }}</h3>
<div class="mb-3">
  <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('attendance.attendance_history') }}">Lịch sử điểm danh</a>
</div>
<form method="post" action="{{ url_for('attendance.record_attendance') }}">
  <table class="table">
    <thead><tr><th>#</th><th>Tên</th><th>Điểm danh</th></tr></thead>
    <tbody>
      {% for m in members %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ m.name }}</td>
          <td>
            <input type="checkbox" name="present" value="{{ m.id }}" {% if m.id in present_ids %}checked{% endif %}>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <button class="btn btn-primary">Lưu điểm danh</button>
</form>
{% endblock %}
