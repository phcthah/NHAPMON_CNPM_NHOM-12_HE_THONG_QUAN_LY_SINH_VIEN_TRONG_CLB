<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Lịch/Nhiệm Vụ Mới</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tạo Lịch Làm Việc / Sự Kiện</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="title">Tiêu đề:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Mô tả:</label>
                <textarea id="description"></textarea>
            </div>

            <div class="form-group two-columns">
                <div>
                    <label for="startDate">Ngày Bắt đầu:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div>
                    <label for="startTime">Giờ Bắt đầu:</label>
                    <input type="time" id="startTime" required>
                </div>
            </div>
            <div class="form-group two-columns">
                <div>
                    <label for="endDate">Ngày Kết thúc:</label>
                    <input type="date" id="endDate" required>
                </div>
                <div>
                    <label for="endTime">Giờ Kết thúc:</label>
                    <input type="time" id="endTime" required>
                </div>
            </div>

            <div class="form-group">
                <label for="type">Loại:</label>
                <select id="type" required>
                    <option value="task">Nhiệm vụ</option>
                    <option value="event">Sự kiện</option>
                    <option value="meeting">Cuộc họp</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignee">Người Phụ trách:</label>
                <input type="text" id="assignee" required>
            </div>
            <div class="form-group">
                <label for="priority">Mức Ưu tiên:</label>
                <select id="priority">
                    <option value="high">Cao</option>
                    <option value="medium" selected>Trung bình</option>
                    <option value="low">Thấp</option>
                </select>
            </div>

            <button type="submit" id="saveBtn">Lưu Lịch/Nhiệm Vụ</button>
        </form>

        <div id="statusPopup" class="popup"></div>
        <div id="taskList">
            <h3>Lịch/Nhiệm Vụ Đã Tạo</h3>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
