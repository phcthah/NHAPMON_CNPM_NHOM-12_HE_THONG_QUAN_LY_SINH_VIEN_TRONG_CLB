{% extends "layout.html" %}
{% block content %}

<div class="card form-card">
    <h3>➕ Tạo Ban / Tiểu ban</h3>

    <form method="post">
        <div class="form-group">
            <label>Tên ban</label>
            <input type="text" name="ten_ban" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Mô tả</label>
            <textarea name="mo_ta" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-actions">
            <button class="btn btn-primary">Tạo</button>
            <a href="{{ url_for('team.danh_sach_ban') }}"
               class="btn btn-soft">
                Hủy
            </a>
        </div>
    </form>
</div>

{% endblock %}
