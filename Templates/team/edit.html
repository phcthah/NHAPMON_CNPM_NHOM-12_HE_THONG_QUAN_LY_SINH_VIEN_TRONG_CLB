{% extends "layout.html" %}
{% block title %}{{ 'Chỉnh sửa Ban' if team else 'Tạo Ban mới' }}{% endblock %}

{% block content %}
<div class="member-edit-container animated fadeIn">
    <div class="form-header-section mb-4">
        <h2 class="dashboard-title">
            <i class="fas {{ 'fa-edit' if team else 'fa-plus-circle' }} mr-2"></i>
            {{ 'Chỉnh sửa thông tin Ban' if team else 'Thêm ban chuyên môn mới' }}
        </h2>
    </div>

    <form method="post" class="modern-form-card">
        <div class="form-section">
            <div class="section-title"><i class="fas fa-info-circle mr-2"></i>Thông tin cơ bản</div>
            <div class="form-group mb-3">
                <label class="form-label-bold">Tên ban <span class="text-danger">*</span></label>
                <div class="input-group">
                    <i class="fas fa-signature"></i>
                    <input type="text" name="ten_ban" value="{{ team.ten_ban if team else '' }}" placeholder="VD: Ban Truyền Thông" required>
                </div>
            </div>
            <div class="form-group mb-4">
                <label class="form-label-bold">Mô tả chức năng</label>
                <div class="input-group align-items-start py-2">
                    <i class="fas fa-align-left mt-2"></i>
                    <textarea name="mo_ta" rows="5" placeholder="Nội dung công việc của ban..." 
                              style="border:none; outline:none; width:100%; padding-left:10px; resize: none;">{{ team.mo_ta if team else '' }}</textarea>
                </div>
            </div>
        </div>

        <div class="form-actions mt-5 d-flex justify-content-end">
            <a href="{{ url_for('team.danh_sach_ban') }}" class="btn-grey-detail mr-3 text-decoration-none">Hủy bỏ</a>
            <button type="submit" class="btn-submit-thu py-2 px-4" style="border-radius: 8px;">
                <i class="fas fa-save mr-2"></i>{{ 'Cập nhật' if team else 'Lưu lại' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
