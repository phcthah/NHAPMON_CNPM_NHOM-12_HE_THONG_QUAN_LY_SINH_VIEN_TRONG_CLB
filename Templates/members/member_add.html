{% extends "layout.html" %}
{% block title %}Thêm thành viên mới{% endblock %}

{% block content %}
<div class="member-edit-container animated fadeIn">
    <div class="form-header-section mb-4">
        <h2 class="dashboard-title"><i class="fas fa-user-plus mr-2"></i>Thêm thành viên mới</h2>
        <p class="text-muted">Nhập thông tin chi tiết để đăng ký thành viên vào hệ thống</p>
    </div>

    <form method="post" action="{{ url_for('member.them_thanh_vien') }}" class="modern-form-card">
        
        <div class="form-section mb-4">
            <div class="section-title"><i class="fas fa-key mr-2"></i>Tài khoản đăng nhập</div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email <span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control" placeholder="example@clb.com" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Mật khẩu tạm thời <span class="text-danger">*</span></label>
                    <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu cho thành viên" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Số điện thoại</label>
                    <input type="text" name="so_dien_thoai" class="form-control" placeholder="09xxxxxxxx">
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="section-title"><i class="fas fa-id-card mr-2"></i>Thông tin cá nhân</div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label>Họ và tên <span class="text-danger">*</span></label>
                    <input type="text" name="ho_ten" class="form-control" placeholder="Nhập đầy đủ họ tên" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Ngày sinh <span class="text-danger">*</span></label>
                    <input type="date" name="ngay_sinh" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Khoa</label>
                    <input type="text" name="khoa" class="form-control" placeholder="VD: Công nghệ thông tin">
                </div>
                <div class="form-group col-md-4">
                    <label>Lớp</label>
                    <input type="text" name="lop" class="form-control" placeholder="VD: DH21IT01">
                </div>
                <div class="form-group col-md-4">
                    <label>Ngành</label>
                    <input type="text" name="nganh" class="form-control" placeholder="VD: Kỹ thuật phần mềm">
                </div>
            </div>
        </div>

        <div class="form-section mt-4">
            <div class="section-title"><i class="fas fa-sitemap mr-2"></i>Phân ban & Chức vụ</div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Ban chuyên môn</label>
                    <select name="team_id" class="form-control custom-select">
                        <option value="">— Chọn ban —</option>
                        {% for t in teams %}
                            <option value="{{ t.id }}">{{ t.ten_ban }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label>Chức vụ</label>
                    <select name="position_id" class="form-control custom-select">
                        <option value="">— Chọn chức vụ —</option>
                        {% for p in positions %}
                            <option value="{{ p.id }}">{{ p.ten_chuc_vu }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="form-actions mt-5 d-flex justify-content-end">
            <a href="{{ url_for('member.danh_sach_thanh_vien') }}" class="btn-grey-detail mr-3">
                Hủy bỏ
            </a>
            <button type="submit" class="btn btn-save-member">
                <i class="fas fa-user-check mr-1"></i> Tạo thành viên
            </button>
        </div>
    </form>
</div>
{% endblock %}
