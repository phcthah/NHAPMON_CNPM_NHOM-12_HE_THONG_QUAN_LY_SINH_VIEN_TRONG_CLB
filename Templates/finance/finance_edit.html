{% extends "layout.html" %}
{% block content %}

<div class="card form-card">
    <h3 class="card-title">
        ✏️ Sửa giao dịch {{ "THU" if finance.loai == "THU" else "CHI" }}
    </h3>

    <form method="post">
        <div class="form-group">
            <label>Số tiền</label>
            <input type="number"
                   name="so_tien"
                   class="form-control"
                   value="{{ finance.so_tien }}"
                   required>
        </div>

        <div class="form-group">
            <label>Ghi chú</label>
            <textarea name="ghi_chu"
                      class="form-control"
                      rows="3">{{ finance.ghi_chu }}</textarea>
        </div>

        <div class="form-actions">
            <button class="btn btn-primary">Lưu</button>
            <a href="{{ url_for('finance.trang_quy') }}"
               class="btn btn-soft">
                Hủy
            </a>
        </div>
    </form>
</div>

{% endblock %}
