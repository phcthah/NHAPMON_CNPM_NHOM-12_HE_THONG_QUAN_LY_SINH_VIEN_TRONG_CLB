{% extends "layout.html" %}
{% block title %}Chi – Quỹ{% endblock %}

{% block content %}
<div class="card">
    <h3>Danh sách khoản chi</h3>
    <table class="table">
        <thead>
            <tr><th>#</th><th>Số tiền</th><th>Ghi chú</th><th>Ngày</th></tr>
        </thead>
        <tbody>
            {% for c in chi %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ c.so_tien }}</td>
                <td>{{ c.ghi_chu }}</td>
                <td>{{ c.ngay }}</td>
            </tr>
            {% else %}
            <tr><td colspan="4" class="text-center text-muted">Không có khoản chi</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
