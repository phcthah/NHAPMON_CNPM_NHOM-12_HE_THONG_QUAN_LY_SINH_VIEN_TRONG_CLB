<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý Ban / Tiểu ban</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h1>Thêm Ban / Tiểu ban</h1>

    <!-- FORM -->
    <form id="departmentForm">
      <label>Tên Ban / Tiểu ban *</label>
      <input type="text" id="tenBan" placeholder="Nhập tên..." />

      <label>Mô tả</label>
      <textarea id="moTa" placeholder="Mô tả (không bắt buộc)"></textarea>

      <label>Loại</label>
      <select id="loai">
        <option value="Ban">Ban</option>
        <option value="TieuBan">Tiểu ban</option>
      </select>

      <div class="btn-group">
        <button type="submit" class="btn-add">Thêm mới</button>
        <button type="button" class="btn-cancel" onclick="resetForm()">Hủy</button>
      </div>

      <p id="message"></p>
    </form>

    <!-- TABLE -->
    <h2>Danh sách Ban / Tiểu ban</h2>

    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Mô tả</th>
          <th>Loại</th>
        </tr>
      </thead>
      <tbody id="departmentTable">
        <!-- JS render -->
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
