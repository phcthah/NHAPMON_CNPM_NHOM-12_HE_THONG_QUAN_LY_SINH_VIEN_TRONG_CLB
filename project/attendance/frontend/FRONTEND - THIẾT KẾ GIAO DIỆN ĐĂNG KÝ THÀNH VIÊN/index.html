<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký thành viên CLB</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h2>ĐĂNG KÝ THÀNH VIÊN CLB</h2>
    <p class="note">Dành cho sinh viên đăng ký tham gia câu lạc bộ</p>

    <form id="registerForm">

      <label>Họ và tên</label>
      <input type="text" id="fullname" placeholder="Nguyễn Văn A" required>

      <label>Mã sinh viên</label>
      <input type="text" id="studentId" placeholder="22xxxxxx" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>

      <label>Lớp</label>
      <input type="text" id="class">

      <label>Ban đăng ký</label>
      <select id="department" required>
        <option value="">-- Chọn ban --</option>
        <option value="Truyền thông">Truyền thông</option>
        <option value="Chuyên môn">Chuyên môn</option>
        <option value="Hậu cần - Văn nghệ">Hậu cần - Văn nghệ</option>
        <option value="Chủ nhiệm (Quản lý)">Chủ nhiệm (Quản lý)</option>
      </select>

      <button type="submit">Gửi đăng ký</button>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
